<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Todo List</title>
  </head>
  <body>
    <img src="img/logo.png" alt="daily-todo-list-logo" width="500px" />
    <button id="rules-btn" class="btn rules-btn">Show Instruction</button>
    <div id="rules" class="rules">
      <h2>How it works:</h2>
      <p>
        Press the <strong>left</strong> mouse-button over the todo you like to
        mark as completed.
      </p>
      <p>
        Press the <strong>right</strong> mouse-button over the todo you like to
        delete.
      </p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>

    <script src="script.js"></script>
  </body>
</html>
